{% extends 'base.html' %}


{% block tite %}
{{ product.name }}
{% endblock %}


{% block content %}



<!--Main layout-->
<main class="mt-5 pt-4">
    
    <div class="container mt-5">
     
        <!--Grid row-->
        <div class="row">
            <!--Grid column-->
            <div class="col-md-6 mb-4">
                <img src="{{ product.image.url }}" class="img-fluid" alt="" />
            </div>
            <!--Grid column-->

            <!--Grid column-->
            <div class="col-md-6 mb-4">
                <!--Content-->
                <div class="p-4">
                    <div class="mb-3">
                        <a href="">
                            <span class="badge bg-dark me-1">{{ product.category.name }}</span>
                        </a>
                        <a href="">
                            <span class="badge bg-info me-1">{{ product.badge }}</span>
                        </a>
                    </div>

                    <p class="lead">
                        <span>${{ product.price }}</span>
                    </p>

                    <strong><p style="font-size: 20px;">Description</p></strong>

                    <p>{{ product.description }}</p>

                    <div class="d-flex justify-content-left">
                    
                        <!-- Default input -->
                        <div class="form-outline me-1" style="width: 100px;">
                            <input type="number" id="product-quantity" name="quantity"  value="1" class="form-control" />
                        </div>
                        <button id="add-cart" class="btn btn-primary ms-1" type="submit" data-product="{{product.id}}" data-action="add">
                            Add to cart
                            <i class="fas fa-shopping-cart ms-1"></i>
                        </button>
                    </div>
                   
                </div>
                <!--Content-->
            </div>
            <!--Grid column-->
        </div>
        <!--Grid row-->
    </div>
</main>
<!--Main layout-->






{% endblock %}
